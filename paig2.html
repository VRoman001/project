<!DOCTYPE html>  
<html lang="uk">  
<head>  
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}"> 
    <title>Рецепти - Підсумок</title>  
</head>  
<body>  
    <h1 class = 'rec'>Ваші Рецепти</h1>  
    <table>  
        <thead>  
            <tr>  
                <th>Назва рецепту</th>  
                <th>Інгредієнти</th>  
                <th>Інструкції</th>  
            </tr>  
        </thead>  
        <tbody>  
             
            {% for p in recepts %}
            <tr class="trtr"> 
                <td>{{p['Recepts']}}</td>
                <td>{{p['Ingredients']}}</td>
                <td>{{p['Instuction']}}</td>
            </tr>
            {% endfor %}
              
        </tbody>  
    </table> 
    <a href="/"><button class = 'a3'>Повернутись</button> </a>  
</body>  
</html>
