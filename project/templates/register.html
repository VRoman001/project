{% extends "base.html" %}
{% block content %}
<h1>Реєстрація</h1>
<div class="card">
    <form method="post">
        <input type="text" name="username" placeholder="Ім'я користувача" class="form-control" required>
        <input type="password" name="password" placeholder="Пароль" class="form-control mt-2" required>
        <input type="password" name="password2" placeholder="Повторіть пароль" class="form-control mt-2" required>
        <button type="submit" class="btn-primary mt-3">Зареєструватися</button>
    </form>
    <p class="mt-3">Вже є акаунт? <a href="{{ url_for('login') }}">Увійти</a></p>
</div>
{% endblock %}
