{% extends "base.html" %}
{% block content %}
<h1>Вхід</h1>
<div class="card">
    <form method="post">
        <input type="text" name="username" placeholder="Ім'я користувача" class="form-control" required>
        <input type="password" name="password" placeholder="Пароль" class="form-control mt-2" required>
        <button type="submit" class="btn-primary mt-3">Увійти</button>
    </form>
    <p class="mt-3">Немає акаунту? <a href="{{ url_for('register') }}">Зареєструватися</a></p>
</div>
{% endblock %}
